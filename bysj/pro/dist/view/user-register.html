<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
<link href="/pro/dist/css/user-register.css?5d27a33b2b361484b191" rel="stylesheet"><link href="/pro/dist/css/common.css?5d27a33b2b361484b191" rel="stylesheet"></head>
<body>
	<header class="w logo-wrap">
		<div class="logo fl">
	<a href="./index.html"><img src="/pro/dist/resource/logo.png" alt=""></a>
</div>
		<span class="logo-text">欢迎注册</span>
	</header>
	<section class="w register-wrap">
		<div class="user-img">
			<img src="/pro/dist/resource/register.jpg" alt="">
		</div>
		<div class="register-form">
			<div class="user-title">新用户注册</div>
			<div class="tip-item error">
                <i class="fa fa-minus-circle error-icon"></i>
                <span class="err-msg">Error</span>
            </div>
            <div class="tip-item success">
                <i class="fa fa-check error-icon"></i>
                <span class="success-msg">success</span>
            </div>
			<div class="user-item">
                <label class="user-label" for="userName">
                    <i class="fa fa-user fa-lg"></i>
                </label>
                <input class="user-content" id="userName" placeholder="请输入用户名" autocomplete="off">
            </div>
            <div class="user-item">
                <label class="user-label" for="password">
                    <i class="fa fa-lock fa-lg"></i>
                </label>
                <input class="user-content" type="password" id="password" placeholder="请输入密码" autocomplete="new-password">
            </div>
            <div class="user-item">
                <label class="user-label" for="pwConfirm">
                    <i class="fa fa-lock fa-lg"></i>
                </label>
                <input type="password" class="user-content" id="pwConfirm" placeholder="请再次输入密码" autocomplete="new-password">
            </div>
            <div class="user-item">
                <label class="user-label" for="phone">
                    <i class="fa fa-phone fa-lg"></i>
                </label>
                <input type="phone" class="user-content" id="phone" placeholder="请输入手机号" autocomplete="new-password">
            </div>
            <div class="user-item">
                <label class="user-label" for="email">
                    <i class="fa fa-envelope fa-lg"></i>
                </label>
                <input type="email" class="user-content" id="email" placeholder="请输入邮箱" autocomplete="new-password">
            </div>
            <div class="user-item">
                <label class="user-label" for="question">
                    <i class="fa fa-question fa-lg"></i>
                </label>
                <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="new-password" maxlength="20">
            </div>
            <div class="user-item">
                <label class="user-label" for="answer">
                    <i class="fa fa-key fa-lg"></i>
                </label>
                <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="new-password" maxlength="15">
            </div>
            <a class="btn-submit" id="submit">注 册</a>
		</div>
	</section>
	<footer>
	<div class="w">
		<ul class="links-list clearfix">
			<li>友情链接：</li>

			</li>
			<li>

			</li>
		</ul>

	</div>
</footer>
