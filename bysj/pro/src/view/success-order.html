<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
	<%= require ('html-loader!./layout/nav.html') %>
	<header class="w">
		<%= require ('html-loader!./layout/logo-search.html')%>
	</header>
	<section class="w success-wrap">
		<div class="con-title">
			<span>订单提交成功</span>
		</div>
		<div class="success-con">
			<div class="img-con">
				<img src="<%= require('../image/logo/success-icon.png')%>" alt="">
			</div>
			<div class="success-details">
				<p class="success-title">您的订单<span></span>已成功提交！</p>
				<p>客服将在1小时内审核您的订单，请您耐心等候！</p>
				<p>订单号：<span class="order-id"></span>订单状态：审核中</p>
			</div>
		</div>
	</section>
	<%= require ('html-loader!./layout/footer.html')%>
</body>
</html>
