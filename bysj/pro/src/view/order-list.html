<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
	<%= require('html-loader!./layout/nav.html')%>
	<header class="w">
		<%= require('html-loader!./layout/logo.html')%>
		<span class="logo-text">我的订单</span>
	</header>
	<section class="page-wrap">
		<%= require ('html-loader!./layout/nav-route.html')%>
		<div class="w">
			<%= require('html-loader!./layout/nav-side.html')%>
			<div class="fr page-content-wrap">
				<p class="page-title">我的订单</p>
				<div class="page-content">
					<table class="order-list-table title-info" cellspacing="0" cellpadding="0">
						<tr>
							<th class="title-cell img-cell">&nbsp;</th>
							<th class="title-cell name-cell" colspan="5">宝贝信息</th>
							<th class="title-cell price-cell">单价</th>
							<th class="title-cell count-cell">数量</th>
							<th class="title-cell total-cell">合计</th>
						</tr>
					</table>
				</div>	
			</div>
		</div>
	</section>
	<%=require('html-loader!./layout/footer.html')%>
</body>
</html>
