<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
	<%= require('html-loader!./layout/nav.html')%>
	<header class="w">
		<%= require('html-loader!./layout/logo.html')%>
		<span class="logo-text">修改个人信息</span>
	</header>
	<section class="page-wrap">
		<%= require ('html-loader!./layout/nav-route.html')%>
		<div class="w">
			<%= require('html-loader!./layout/nav-side.html')%>
			<div class="fr page-content-wrap">
				<p class="page-title">编辑用户信息</p>
				<div class="page-content">
					<div class="tip-item error">
			            <i class="fa fa-minus-circle error-icon"></i>
			            <span class="err-msg">Error</span>
			        </div>
				</div>
			</div>
		</div>
	</section>
	<%=require('html-loader!./layout/footer.html')%>
</body>
</html>
