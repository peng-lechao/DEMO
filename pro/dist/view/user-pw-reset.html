<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重置密码</title>
<link href="/dist/css/user-pw-reset.css?5ebd239398b372f4e5af" rel="stylesheet"><link href="/dist/css/common.css?5ebd239398b372f4e5af" rel="stylesheet"></head>
<body>
	<header class="header-wrap logo-wrap">
        <div class="w">
        	<div class="logo fl">
	<a href="./index.html"><img src="/dist/resource/logo.png" alt=""></a>
</div>
        	<span class="logo-text">找回密码</span>
            <span class="fr right-link">
                <a href="./login.html">登录</a>&nbsp;
                <a href="./register.html">注册</a>
            </span>
        </div>
	</header>
	<section class="user-wrap w">
		<div class="reset-wrap step-userName">
            <p class="reset-con-title">请输入您的用户名！</p>
            <div class="reset-con">
                <div class="tip-item error">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <span class="err-msg">Error</span>
                </div>
                <div class="reset-item">
                    <label for="userName">用户名：</label>
                    <input type="text" id="userName" class="user-content" placeholder="请输入您的用户名">
                </div>
                <span class="reset-btn userName-btn">下 一 步</span>
            </div>
        </div>
        <div class="reset-wrap step-question">
            <p class="reset-con-title">您的密码提示问题为：<span class="question-text"></span></p>
            <div class="reset-con">
                <div class="tip-item error">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <span class="err-msg">Error</span>
                </div>
                <div class="reset-item">
                    <label for="answer">密码提示问题答案：</label>
                    <input type="text" id="answer" class="user-content" maxlength="15" placeholder="请输入密码提示问题答案">
                </div>
                <span class="reset-btn question-btn">下 一 步</span>
            </div>
        </div>
        <div class="reset-wrap step-pw">
            <p class="reset-con-title">验证成功！请设置新密码！</p>
            <div class="reset-con">
                <div class="tip-item error">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <span class="err-msg">Error</span>
                </div>
                <div class="reset-item">
                    <label for="password">请输入新密码：</label>
                    <input type="password" id="password" class="user-content" placeholder="请输入新密码">
                </div>
                <div class="reset-item">
                    <label for="pw-confirm">再次输入密码：</label>
                    <input type="password" id="pw-confirm" class="user-content" placeholder="请再次输入密码">
                </div>
                <span class="reset-btn pw-btn">下 一 步</span>
            </div>
        </div>
	</section>
